<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Lottery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .casino-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .casino-table {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            background: #444;
            border-radius: 10px;
        }
        .number {
            padding: 10px;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }
        .button {
            padding: 12px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .input-box {
            padding: 8px;
            width: 80px;
            font-size: 16px;
            margin-top: 5px;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
        }
        .win {
            color: gold;
            font-size: 20px;
            font-weight: bold;
        }
        .lose {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="casino-container">
        <h1>üé≤ Casino Lottery Game üé≤</h1>
        <p>üí∞ Balance: <span id="balance">500</span></p>

        <button class="button" onclick="depositMoney()">üí≥ Deposit</button>
        <button class="button" onclick="withdrawMoney()">üè¶ Withdraw</button>

        <br><br>

        <div class="casino-table" id="table">
            <!-- Numbers will be added dynamically -->
        </div>

        <br>

        <label for="number">Choose a number (1-100): </label>
        <input type="number" id="number" min="1" max="100" class="input-box">

        <br><br>

        <label for="bet">Enter your bet amount: </label>
        <input type="number" id="bet" min="1" class="input-box">

        <br><br>

        <button class="button" onclick="playGame()">üé∞ Play</button>

        <p id="result"></p>
    </div>

    <script>
        let balance = 500;
        let wins = 1;
        let roundsPlayed = 0;

        function generateTable() {
            const table = document.getElementById("table");
            for (let i = 1; i <= 100; i++) {
                let div = document.createElement("div");
                div.className = "number";
                div.textContent = i;
                table.appendChild(div);
            }
        }

        function depositMoney() {
            let amount = parseInt(prompt("Enter deposit amount:"));
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                document.getElementById("balance").textContent = balance;
                alert(`üí≥ You deposited $${amount}!`);
            } else {
                alert("‚ùå Invalid deposit amount!");
            }
        }

        function withdrawMoney() {
            let amount = parseInt(prompt("Enter withdrawal amount:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                document.getElementById("balance").textContent = balance;
                alert(`üè¶ You withdrew $${amount}!`);
            } else {
                alert("‚ùå Invalid withdrawal amount or insufficient balance!");
            }
        }

        function playGame() {
            let userNumber = parseInt(document.getElementById("number").value);
            let bet = parseInt(document.getElementById("bet").value);
            let resultDisplay = document.getElementById("result");

            if (isNaN(userNumber) || userNumber < 1 || userNumber > 100) {
                resultDisplay.textContent = "‚ùå Please choose a valid number between 1 and 100!";
                return;
            }

            if (isNaN(bet) || bet < 1 || bet > balance) {
                resultDisplay.textContent = "‚ùå Invalid bet amount!";
                return;
            }

            let winningNumber = Math.floor(Math.random() * 100) + 1;
            resultDisplay.textContent = `üé± The white ball stopped on number: ${winningNumber}`;

            if (userNumber === winningNumber) {
                let winnings = bet * 10;
                balance += winnings;
                wins++;
                resultDisplay.innerHTML += `<br><span class="win">üéâ JACKPOT! You won $${winnings}!</span>`;
            } else {
                balance -= bet;
                resultDisplay.innerHTML += `<br><span class="lose">üò¢ You lost your bet!</span>`;
            }

            roundsPlayed++;
            document.getElementById("balance").textContent = balance;

            if (balance <= 0) {
                resultDisplay.innerHTML += "<br>üí∏ You're out of money! Game Over!";
                document.querySelector(".button").disabled = true;
            }
        }

        generateTable();
    </script>

</body>
</html>
